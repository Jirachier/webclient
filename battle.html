<html><head><link type="text/css" rel="stylesheet" href="css/style.css" /><link type="text/css" rel="stylesheet" href="css/battle.css" /></head><body>
<div class="plouf">
<table class="battle">
	<td class="battle_window">
		<table class="battle_window_content">
			<tr class="battle_window_top">
				<td class="battle_window_top_content" colspan="4">
					<table style="border-collapse:collapse;width:100%;height:100%;">
						<td class="battle_window_top_pokemon_infos">
							<span class="top_pokemon_name">Latias</span>
							<span class="top_pokemon_gender_level">
								<img class="top_pokemon_gender" src="images/female.png" alt="" />
								<span class="top_pokemon_level">
									100
								</span>
							</span>
							<br style="clear:both;" />
							<div class="battle-stat-content">
								<span class="battle-stat-name">HP</span>
								<span class="battle-stat-block">
									<span style="width:80%;" class="battle-stat-progress battle-stat-progress-4x"></span>
									<span class="battle-stat-value">
										80%
									</span>
								</span>
							</div>
						</td>
						<td class="battle_window_top_party">
							<img src="http://www.serebii.net/itemdex/sprites/pokeball.png" alt="" />
							<img src="http://www.serebii.net/itemdex/sprites/pokeball.png" alt="" />
							<img src="http://www.serebii.net/itemdex/sprites/pokeball.png" alt="" />
							<img src="http://www.serebii.net/itemdex/sprites/pokeball.png" alt="" />
							<img src="http://www.serebii.net/itemdex/sprites/pokeball.png" alt="" />
							<img src="http://www.serebii.net/itemdex/sprites/pokeball.png" alt="" />
						</td>
					</table>
				</td>
			</tr>
			<tr class="battle_window_middle">
				<td class="battle_window_middle_left">
					<div class="battle_window_middle_left_username">
						Jirachier
					</div>
					<div class="battle_window_middle_left_avatar">
						<img src="http://pokemon-online.eu/images/trainers/151.png" alt="" />
					</div>
					<div class="battle_window_middle_left_counter">
						5:00
					</div>
				</td>
				<td class="battle_window_middle_center">
					<div class="battle_background">
						<img class="battle_bg_img" src="http:/pokemon-online.eu/images/1.png" alt=""/>
					</div>
				</td>
				<td class="battle_window_middle_right">
					<div class="battle_window_middle_right_username">
						cojot
					</div>
					<div class="battle_window_middle_right_avatar">
						<img src="http://pokemon-online.eu/images/trainers/200.png" alt="" />
					</div>
					<div class="battle_window_middle_right_counter">
						4:35
					</div>
				</td>
			</tr>
			<tr class="battle_window_bottom">
				<td class="battle_window_bottom_content" colspan="3">
					<table style="border-collapse:collapse;width:100%;height:100%;">
					<td class="battle_window_bottom_party">
							<img src="http://www.serebii.net/itemdex/sprites/pokeball.png" alt="" />
							<img src="http://www.serebii.net/itemdex/sprites/pokeball.png" alt="" />
							<img src="http://www.serebii.net/itemdex/sprites/pokeball.png" alt="" />
							<img src="http://www.serebii.net/itemdex/sprites/pokeball.png" alt="" />
							<img src="http://www.serebii.net/itemdex/sprites/pokeball.png" alt="" />
							<img src="http://www.serebii.net/itemdex/sprites/pokeball.png" alt="" />
					</td>
					<td class="battle_window_bottom_pokemon_infos">
							<span class="bottom_pokemon_name">Goomy</span>
							<span class="bottom_pokemon_gender_level">
								<img class="bottom_pokemon_gender" src="images/male.png" alt="" />
								<span class="bottom_pokemon_level">
									999
								</span>
							</span>
							<br style="clear:both;" />
							<div class="battle-stat-content">
								<span class="battle-stat-name">HP</span>
								<span class="battle-stat-block">
									<span style="width:36%;" class="battle-stat-progress battle-stat-progress-2x"></span>
									<span class="battle-stat-value">
										36%
									</span>
								</span>
							</div>
						</td>
					</table>
				</td>
			</tr>
		</table>
	</td>
	<td class="battle_chat">
		<div class="battle_chat_content">
			<div class="scrollable">
					<strong>Battle between plouf and plouf2 just started!</strong><br /><br />
					<strong>Tier:</strong> Wifi OU<br />
					<strong>Mode:</strong> Singles<br />
					<h2>Turn 1</h2>
					hurr durr<br /><br /><br /><br />durrrrr<br /><br /><br /><br />plouf<br /><br />plouf<br /><br />plouf
			</div>
			<div class="messagebox">
				<input type="text" name="send_battle_message[]" value="" placeholder="Send Message" />
			</div>
		</div>
	</td>
</table>
</div>
</body></html>
